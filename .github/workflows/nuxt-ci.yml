name: nuxt-ci

on:
  push:
    branches:
      - main
      - master
    paths:
      - "vue/nuxt/**"
  pull_request:
    branches:
      - main
      - master
    paths:
      - "vue/nuxt"

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules 📦
        uses: actions/cache@v2.1.4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies 👨🏻‍💻
        run: cd vue/nuxt && npm ci --prefer-offline --no-audit

      - name: Run linter 👀
        run: cd vue/nuxt && npm run lint

      - name: Run tests 🧪
        run: cd vue/nuxt && npm run test
